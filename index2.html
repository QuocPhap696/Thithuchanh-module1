<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu 2</title>
</head>
<body>
    <script>
        let  arr  =[ 1, 4, 5, 6, 10, 9];
        let num = 1;
        let index = 0;
        function findArray (num, arr) {
            for (let i =0; i <arr.length; i++) {
                if(num == arr[i]) {
                    index +=1;  
                }            
            } if(index == 0) {
                console.log(`${num} không nằm trong mảng`);
            } else {
                console.log(`${num} nằm trong mảng`);
            }
        }
        findArray(num, arr);
    </script>
</body>
</html>
