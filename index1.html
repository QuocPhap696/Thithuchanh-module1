<body>
   <script>
    function PTB2(a,b,c) {
        let delta = b*b - 4*a*c;
        if(delta < 0) {
            console.log();("phương trình vô nghiệm");
        } else if (delta == 0) {
            let x= -b/2*a;
            console.log();("Phương trình có nghiệm kép là x = ${x}");
        } else {
            let x1 = (-b + Math.sqrt(delta)/(2*a));
            let x2 = (-b + Math.sqrt(delta)/(2*a));
            console.log('phương trình có 2 nghiệm là x1 = ${x1} và x2 =${x2}');
        }
    }
    PTB2(8,12,-20)
   </script>
